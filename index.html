<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Meter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Comming Soon!</h1>

        <p>event will be launched in</p>
        <div class="container">
            <div>
                <p id="days">00</p>
                <span>days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>hours</span>
            </div>
            <div>
                <p id="min">00</p>
                <span>min</span>
            </div>
            <div>
                <p id="sec">00</p>
                <span>sec</span>
            </div>
    
        </div>
    </div>

    <img src="images/plane.png" alt="">


    <script src="script.js"></script>
</body>
</html>
